name: unit-test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [next]
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:

    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        mamba-version: "*"
        environment-file: environment.yml

    - name: Build Wheel
      run: |
        python setup.py bdist_wheel
        check-wheel-contents .

    - name: Build conda libraray
      run: |
        echo GITHUB REF ${{ github.ref }}
        conda install -y anaconda-client conda-build conda-verify
        cd conda.recipe
        conda build --output-folder . . -c conda-forge -c mantid/label/nightly
        conda verify noarch/reflectivity_ui-*py*.tar.bz2

    - name: Deploy to Anaconda
      shell: bash -l {0}
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        IS_RC: ${{ github.ref == 'refs/heads/qa' }}
        IS_DEV: ${{ github.ref == 'refs/heads/next' }}
      run: |
        conda install -y anaconda-client
        # label is main or rc depending on the tag-name
        CONDA_LABEL="main"
        if [ "${IS_RC}" = "true" ]; then CONDA_LABEL="rc"; fi
        if [ "${IS_DEV}" = "true" ]; then CONDA_LABEL="dev"; fi
        echo pushing ${{ github.ref }} with label $CONDA_LABEL
        anaconda upload --label $CONDA_LABEL conda.recipe/noarch/reflectivity_ui-*.tar.bz2