name: Test Suite

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [next]
    tags: ['v*']

jobs:

  linux:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          channels: mantid/label/main,conda-forge,defaults
          python-version: '3.10'
          miniconda-version: latest
          mamba-version: "*"
          environment-file: environment.yml
          lfs: true
          submodules: recursive

      - name: Prepare LFS Submodules
        run: |
          git submodule update --init --recursive
          git lfs pull

      - name: Unit test with code coverage
        run: |
            # run tests requiring git lfs (may need to switch to a self-hosted runner)
            xvfb-run -a python -m pytest -vv --cov=src --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }} # required
